{{template "header.html"}}
<h1>Cursos</h1>
    <table>
        <thead>
            <th>Curso</th>
            <th>Carga Horária</th>
        </thead>
        <tbody>
            {{ range .}}
            <tr>
                <td>{{.Nome}}</td>
                <td>{{.CargaHoraria}}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
{{template "footer.html"}}
<!-- Para incluir um template é preciso passar entre {{template "nome do template.extensão"}} -->
